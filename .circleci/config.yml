version: 2.1
orbs:
  pr-comment: benjlevesque/pr-comment@0.1.6
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/node:12 
    steps:
      - checkout
      - pr-comment:
          comment: Hello
      - run: npm install
   
      - run:
          name: Publish to NPM
          command: |
            if [ -z $CIRCLE_PR_NUMBER ]; then 
              echo "Publish artifact"
            else
              echo "Nothing to publish!" 
            fi

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - request-testing:
          type: approval
          requires:
            - build
